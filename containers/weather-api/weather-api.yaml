piVersion: apps/v1beta1
kind: Deployment
metadata:
  name: weather-api
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app:weather-api
        tier: backend
        track: stable
    spec:
      containers:
        - name: weather-api
          image: "weather-api:latest"
          ports:
            - name: http
              containerPort: 9393
