apiVersion: v1
kind: Service
metadata:
  name: weather-proxy-srv
spec:
  selector:
    app: weather
    tier: frontend
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v2
kind: Deployment
metadata:
  name: weather-proxy
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: weather
        tier: frontend
        track: stable
    spec:
      containers:
      - name: weather-proxy
        image: "gcr.io/google-samples/weather-proxy:1.0"
        lifecycle:
          preStop:
            exec:
              command: ["/usr/sbin/nginx","-s","quit"]
