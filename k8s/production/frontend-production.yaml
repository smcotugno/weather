kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: weather-frontend-production
spec:
  replicas:
  template:
    metadata:
      name: frontend
      labels:
        app: weather
        role: frontend
        env: production
    spec:
      containers:
      - name: frontend
        image: gcr.io/cloud-solutions-images/weather-app:1.0.0
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
        command: ["sh", "-c", "app -frontend=true -backend-service=http://weather-backend:9005 -port=80"]
        ports:
        - name: frontend
          containerPort: 80
